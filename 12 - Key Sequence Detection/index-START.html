<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'kelsey';
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);//go from the end of the array to length of secret code (anything past length of secretCode will push out befirst characters in array)
    if (pressed.join('').includes(secretCode)){//join turns array into a string
      cornify_add();
      console.log('DING DING!');
    }
    console.log(pressed);
  });
</script>
</body>
</html>
